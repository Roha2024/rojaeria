<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roseria</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://www.4kwallpapers.com/images/wallpapers/pochacco-minimalist-2560x1440-12950.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
        }
        .container {
            margin-top: 150px; /* Adjust this value as needed */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            display: inline-block;
        }
        h1 {
            color: #333;
            font-size: 3rem;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">우리들만의 로리터</a></li>
                <li><a href="https://notion.so/226e597919b080689522e12902dfdcd7">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Welcome to Roseria!</h1>
    </div>
    <footer>
        <p>&copy; 2025 Roseria. All rights reserved. since 2024.10.01</p>
    </footer>
</body>
</html>
