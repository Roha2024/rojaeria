<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rojaeria</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://www.4kwallpapers.com/images/wallpapers/pochacco-minimalist-2560x1440-12950.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
        }
        h1 {
            color: #333;
            font-size: 3rem;
        }
        .main-title {
            color: white; /* Or a color that stands out on the background */
            font-size: 3rem;
            margin-top: 100px; /* Adjust this value to position below header */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .main-title {
                font-size: 1.2rem; /* Match navigation tab font size */
            }
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">우리들만의 로리터</a></li>
                <li><a href="https://notion.so/226e597919b080689522e12902dfdcd7">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="main-title">Welcome to Rojaeria!</h1>
    <footer>
        <p>&copy; 2025 Rojaeria. All rights reserved. since 2024.10.01</p>
    </footer>
</body>
</html>
